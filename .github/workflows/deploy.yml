name: Deploy to Production

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy Production
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://celebrated-mermaid-d8b042.netlify.app
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run tests before deployment
        run: npm test
        continue-on-error: false

      - name: Publish test report to public folder
        if: always()
        run: |
          mkdir -p public/test-report public/screenshots
          if [ -d playwright-report ]; then cp -r playwright-report/* public/test-report/; fi
          if [ -d tests/screenshots ]; then cp -r tests/screenshots/* public/screenshots/; fi

      - name: Build application
        run: npm run build

      - name: Store build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: production-build
          path: .next/
          retention-days: 7

      - name: Deploy to Netlify
        id: deploy
        uses: nwtgck/actions-netlify@v2.1.0
        with:
          publish-dir: './.next'
          production-branch: master
          production-deploy: true
          deploy-message: 'Deploy from GitHub Actions (commit ${{ github.sha }})'
          netlify-config-path: './netlify.toml'
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

      - name: Smoke test deployment
        if: success()
        run: |
          echo "Running smoke tests on deployed application..."
          DEPLOY_URL="${{ steps.deploy.outputs.deploy-url }}"

          # Check site is responsive
          curl -f "$DEPLOY_URL" || exit 1

          # Check key pages
          curl -f "$DEPLOY_URL/services" || exit 1
          curl -f "$DEPLOY_URL/about" || exit 1
          curl -f "$DEPLOY_URL/contact" || exit 1

          echo "✅ All smoke tests passed"
          echo "::notice::Site is live at $DEPLOY_URL"

      - name: Notify on success
        if: success()
        run: |
          echo "✅ Production deployment successful"
          echo "::notice::Site deployed to ${{ steps.deploy.outputs.deploy-url }}"
          echo "::notice::Preview: ${{ steps.deploy.outputs.preview-url }}"

      - name: Notify on failure
        if: failure()
        run: |
          echo "❌ Production deployment failed"
          echo "::error::Check logs and Netlify dashboard for details"
          echo "::notice::Previous deployments can be reverted from Netlify dashboard"
