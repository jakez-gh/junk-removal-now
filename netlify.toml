# Netlify Configuration for Junk Removal Now

[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "18.0.0"
  NPM_VERSION = "9.0.0"

# Redirect removed to allow static report paths like /test-report/index.html and /screenshots/ to be served


[functions]
  directory = "api"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "/_next/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
